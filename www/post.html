{{define "content"}}
<h1>{{.content.Title}}</h1>
<h2><em>{{.content.Author}} at {{.content.Timestamp}}</em></h2>

<div class="post">
	<div>{{.content.Content}}</div>
	<br>
</div>

{{if .content.IsActiveUser}}
<table>
<tr>
	<td>
		<form action="/user/{{.content.Author}}/post/{{.content.ID}}/edit" method="get">
			<input type="submit" value="Edit Post">
		</form>
  </td>
  <td>
		<form action="/user/{{.content.Author}}/post/{{.content.ID}}/delete" method="post">
			<input type="submit" value="Delete Post">
		</form>
	</td>
</tr>
</table>
{{end}}
{{end}}
