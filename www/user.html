{{define "content"}}
<h1>{{.content.Name}}</h1>
<h2>Username: {{.content.Handle}}</h2>

{{if .content.IsActiveUser}}
<table>
<tr>
	<td>
		<form action="/edit" method="get">
			<input type="submit" value="Edit Account">
		</form>
	</td>

	<td>
		<form action="/delete" method="post">
			<input type="submit" value="Delete Account">
		</form>
	</td>
</tr>
</table>
{{end}}
{{end}}
