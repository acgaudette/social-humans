{{define "content"}}
{{if .active.Handle}}
<h1>Hello, {{.active.Handle}}</h1>

<table>
	<tr>
		<td>
			<form action="/post" method="get">
				<input type="submit" value="Post">
			</form>
		</td>
		<td>
			<form action="/pool" method="get">
				<input type="submit" value="My Pool">
			</form>
		</td>
	</tr>
</table>

<div class="feed">
	{{range .content.Posts}}
	<div class="post">
		<hr>
		<h2><a href="/user/{{.Author}}/post/{{.ID}}">{{.Title}}</a></h2>
		<pre>{{.Content}}</pre>
		<br>
		<small><em>{{.Author}} at {{.Timestamp}}</em></small>
		{{if .WasEdited}}
		<small><em>(edited)</em></small>
		{{end}}
	</div>
	<br><br>
	{{end}}
	<em>{{.status.Status}}</em>
</div>
{{end}}
{{end}}
